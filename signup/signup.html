<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="left-section">
            <video src="./illustration.mp4" autoplay muted loop></video>
        </div>

        <div class="right-section">
            <h1>Sign up to Advitya</h1>

            <button class="google-button">
                <i class="fa-brands fa-google google-icon" aria-hidden="true"></i>
                Sign up with Google
            </button>

            <div class="divider">
                <span style="background: rgba(29, 10, 47, 0.9);">or</span>
            </div>

            <button class="email-button">
                <i class="fa fa-envelope email-icon" aria-hidden="true" style="color: black;"></i>
                Continue with email
            </button>

            <p class="terms">
                By creating an account you agree with our 
                <a href="#">Terms of Service</a>, 
                <a href="#">Privacy Policy</a>, and default 
                <a href="#">Notification Settings</a>.
            </p>

            <p class="signin">
                Already have an account? <a href="#">Sign In</a>
            </p>
        </div>

    </div>
</body>
</html>
