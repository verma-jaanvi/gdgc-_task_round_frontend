<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <video src="./videologin.mp4" autoplay muted loop class="background-video"></video>
            <div class="credit">@glebich</div>
        </div>
        <div class="right-panel">
            <h1> Sign in to Advitya</h1>
            <button class="google-signin"> <i class="fa-brands fa-google google-icon" aria-hidden="true"></i>
                Sign in with Google
            </button>
            <p class="divider">or sign in with email</p>
            <form action="#">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="options">
                    <a href="#" class="forgot">Forgot?</a>
                </div>
                <button type="submit" class="signin-button">Sign In</button>
            </form>
            <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
